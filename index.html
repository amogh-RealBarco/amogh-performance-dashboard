<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amogh's Performance Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #0f0f0f, #1a1a1a);
      color: white;
      text-align: center;
    }
    h1 {
      margin-top: 40px;
      font-size: 36px;
      letter-spacing: 1px;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }
    .skill {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      margin-bottom: 14px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      backdrop-filter: blur(4px);
    }
    .skill-name {
      font-size: 20px;
      font-weight: 500;
    }
    .stars span {
      font-size: 22px;
      color: #444;
    }
    .stars .filled {
      color: gold;
    }
  </style>
</head>
<body>
  <h1>Amogh's Performance Testing Skills</h1>

  <div class="container" id="skills"></div>

  <script>
    const skills = [
      { name: "JMeter", rating: 5 },
      { name: "LoadRunner", rating: 4 },
      { name: "NeoLoad", rating: 4 },
      { name: "API Testing (Postman, SOAP UI)", rating: 4 },
      { name: "Performance Analysis", rating: 5 },
      { name: "Correlation & Regex", rating: 5 },
      { name: "Linux Monitoring", rating: 3 },
      { name: "Mainframe RTE (TN3270)", rating: 3 },
      { name: "CI/CD (Jenkins)", rating: 3 }
    ];

    const container = document.getElementById('skills');

    skills.forEach(skill => {
      const div = document.createElement('div');
      div.className = 'skill';

      const name = document.createElement('span');
      name.className = 'skill-name';
      name.textContent = skill.name;

      const stars = document.createElement('div');
      stars.className = 'stars';

      for (let i = 1; i <= 5; i++) {
        const star = document.createElement('span');
        star.innerHTML = i <= skill.rating ? '★' : '☆';
        star.className = i <= skill.rating ? 'filled' : '';
        stars.appendChild(star);
      }

      div.appendChild(name);
      div.appendChild(stars);
      container.appendChild(div);
    });
  </script>
</body>
</html>
